description = 'Demonstration of the concordion input style extension'

apply plugin: "groovy"

wrapper {
  gradleVersion = "4.8.1"
}

repositories {
  mavenCentral()
}

project.ext {
  concordionVersion = "2.2.0"
  groovyVersion = "2.3.8"
  junitVersion = "4.11"
}

dependencies {
  compile "org.codehaus.groovy:groovy:$groovyVersion"
  testCompile "junit:junit:$junitVersion"
  testCompile "org.concordion:concordion:$concordionVersion"
  testCompile "org.concordion:concordion-input-style-extension:0.1"
}

test {
  systemProperty "concordion.output.dir", "build/concordion"
}
